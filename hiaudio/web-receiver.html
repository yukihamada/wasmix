<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HiAudio Web">
    <title>HiAudio Web Receiver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a, #000000);
            color: white;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .speaker-icon {
            font-size: 40px;
            filter: drop-shadow(0 0 10px cyan);
        }

        .title-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .subtitle {
            font-size: 13px;
            color: #888;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 3px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            transition: all 0.3s ease;
        }

        .status-dot.connected {
            background: #44ff44;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .status-text {
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 10px;
            font-weight: bold;
        }

        .status-text.connected {
            color: #44ff44;
        }

        .status-text.disconnected {
            color: #ff4444;
        }

        /* Main Control */
        .main-control {
            margin: 25px 0;
        }

        /* Connect Button */

        .connect-button {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 20px;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #44aa44, #227722);
            transition: all 0.3s ease;
            cursor: pointer;
            outline: none;
            -webkit-appearance: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .connect-button.connected {
            background: linear-gradient(to bottom, #aa4444, #772222);
            transform: scale(1.02);
        }

        .connect-button:active {
            transform: scale(0.98);
        }

        /* Audio Section */
        .audio-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 12px;
            font-weight: bold;
            color: #888;
        }

        .audio-level {
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 12px;
            font-weight: bold;
            color: #00ffff;
        }

        .waveform-container {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 2px;
            height: 60px;
            padding: 0 20px;
        }

        .waveform-bar {
            width: 3px;
            background: linear-gradient(to top, #666, #333);
            border-radius: 1px;
            transition: all 0.1s ease-out;
            min-height: 2px;
        }

        .waveform-bar.active {
            background: linear-gradient(to top, #00ffff, #0066ff, #6600ff);
        }

        /* Stats Section */
        .stats-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(128, 128, 128, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card.active {
            border-color: rgba(0, 255, 255, 0.3);
            transform: scale(1.0);
        }

        .stat-title {
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 10px;
            font-weight: bold;
            color: #888;
            margin-bottom: 8px;
        }

        .stat-value {
            display: flex;
            align-items: baseline;
            gap: 2px;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 18px;
            font-weight: bold;
            color: #00ffff;
        }

        .stat-unit {
            font-size: 12px;
            color: #888;
        }

        /* Settings Section */
        .settings-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .settings-controls {
            margin-top: 15px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
            font-family: 'SF Mono', Consolas, monospace;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        .control-row label {
            font-size: 11px;
            font-weight: bold;
            color: #888;
            width: 80px;
            flex-shrink: 0;
        }

        .control-row input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: #333;
            outline: none;
        }

        .control-row input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00ffff;
            cursor: pointer;
        }

        .control-row span {
            font-size: 11px;
            font-weight: bold;
            color: #00ffff;
            width: 40px;
            flex-shrink: 0;
            text-align: right;
        }

        /* Mobile Optimizations */
        @media (max-height: 700px) {
            .container {
                padding: 15px;
            }
            
            .cable-container {
                gap: 20px;
            }
            
            .speaker {
                width: 180px;
                height: 100px;
            }
            
            .audio-section {
                margin-top: 20px;
            }
        }

        /* iOS Safari specific */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-text-size-adjust: none;
            }
            
            .connect-button {
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="speaker-icon">ðŸ”Š</div>
                <div class="title-section">
                    <div class="title">HiAudio</div>
                    <div class="subtitle">Audio Receiver</div>
                </div>
            </div>
            <div class="header-right">
                <div class="status-dot" id="statusDot"></div>
                <div class="status-text disconnected" id="statusText">OFF</div>
            </div>
        </div>

        <!-- Main Control Button -->
        <div class="main-control">
            <button class="connect-button" id="connectButton">
                <span id="buttonIcon">â–¶</span>
                <span id="buttonText">START RECEIVER</span>
            </button>
        </div>

        <!-- Audio Signal Display -->
        <div class="audio-section">
            <div class="section-header">
                <span class="section-title">AUDIO SIGNAL</span>
                <span class="audio-level" id="audioLevel">-60.0dB</span>
            </div>
            <div class="waveform-container" id="waveformContainer">
                <!-- Waveform bars will be generated by JavaScript -->
            </div>
        </div>

        <!-- Live Data Grid -->
        <div class="stats-section">
            <div class="section-title">LIVE DATA</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-title">PACKETS</div>
                    <div class="stat-value">
                        <span id="packetsCount">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">LATENCY</div>
                    <div class="stat-value">
                        <span id="latencyValue">50.0</span>
                        <span class="stat-unit">ms</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">VOLUME</div>
                    <div class="stat-value">
                        <span id="volumeValue">100</span>
                        <span class="stat-unit">%</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">IP</div>
                    <div class="stat-value">
                        <span id="deviceIP">...</span>
                        <span class="stat-unit">:55555</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Settings (shown when connected) -->
        <div class="settings-section" id="settingsSection" style="display: none;">
            <div class="section-title">QUICK SETTINGS</div>
            <div class="settings-controls">
                <div class="control-row">
                    <label>VOLUME</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="100" step="10">
                    <span id="volumeDisplay">100%</span>
                </div>
                <div class="control-row">
                    <label>LATENCY</label>
                    <input type="range" id="latencySlider" min="10" max="200" value="50" step="5">
                    <span id="latencyDisplay">50ms</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class HiAudioWebReceiver {
            constructor() {
                this.isConnected = false;
                this.packetsReceived = 0;
                this.currentAudioLevel = -60.0;
                this.audioContext = null;
                this.socket = null;
                this.waveformBars = [];
                this.animationId = null;
                
                this.initializeUI();
                this.setupEventListeners();
                this.startWaveformAnimation();
                this.getLocalIP();
            }

            initializeUI() {
                // Generate waveform bars
                const container = document.getElementById('waveformContainer');
                for (let i = 0; i < 20; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'waveform-bar';
                    bar.style.height = '2px';
                    container.appendChild(bar);
                    this.waveformBars.push({
                        element: bar,
                        value: 0
                    });
                }
            }

            setupEventListeners() {
                document.getElementById('connectButton').addEventListener('click', () => {
                    this.toggleConnection();
                });

                // Prevent page zoom on double tap
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function (event) {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }

            async toggleConnection() {
                if (this.isConnected) {
                    await this.disconnect();
                } else {
                    await this.connect();
                }
            }

            async connect() {
                try {
                    // Request microphone permission for Web Audio API
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            sampleRate: 48000
                        } 
                    });

                    // Initialize Audio Context
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 48000,
                        latencyHint: 'interactive'
                    });

                    // Connect to HiAudio network service (placeholder - would need WebRTC or WebSocket)
                    await this.connectToHiAudioNetwork();

                    this.isConnected = true;
                    this.updateUI();
                    this.startAudioProcessing();

                } catch (error) {
                    console.error('Connection failed:', error);
                    alert('æŽ¥ç¶šã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒžã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚');
                }
            }

            async connectToHiAudioNetwork() {
                // In a real implementation, this would:
                // 1. Establish WebSocket connection to Mac sender
                // 2. Set up WebRTC for audio streaming
                // 3. Handle UDP-like packet reception via WebSocket
                
                // For demo purposes, simulate connection
                return new Promise(resolve => {
                    setTimeout(() => {
                        console.log('ðŸŒ Connected to HiAudio network');
                        resolve();
                    }, 1000);
                });
            }

            async disconnect() {
                if (this.audioContext) {
                    await this.audioContext.close();
                    this.audioContext = null;
                }

                if (this.socket) {
                    this.socket.close();
                    this.socket = null;
                }

                this.isConnected = false;
                this.packetsReceived = 0;
                this.updateUI();
            }

            updateUI() {
                const elements = {
                    statusDot: document.getElementById('statusDot'),
                    statusText: document.getElementById('statusText'),
                    button: document.getElementById('connectButton'),
                    buttonIcon: document.getElementById('buttonIcon'),
                    buttonText: document.getElementById('buttonText'),
                    packetsCount: document.getElementById('packetsCount'),
                    audioLevel: document.getElementById('audioLevel'),
                    settingsSection: document.getElementById('settingsSection'),
                    latencyValue: document.getElementById('latencyValue'),
                    volumeValue: document.getElementById('volumeValue')
                };

                // Update stats cards
                const statCards = document.querySelectorAll('.stat-card');
                
                if (this.isConnected) {
                    // Connected state
                    elements.statusDot.classList.add('connected');
                    elements.statusText.className = 'status-text connected';
                    elements.statusText.textContent = 'LIVE';
                    elements.button.classList.add('connected');
                    elements.buttonIcon.textContent = 'â– ';
                    elements.buttonText.textContent = 'STOP RECEIVER';
                    elements.settingsSection.style.display = 'block';
                    
                    // Activate stat cards
                    statCards.forEach(card => card.classList.add('active'));
                } else {
                    // Disconnected state
                    elements.statusDot.classList.remove('connected');
                    elements.statusText.className = 'status-text disconnected';
                    elements.statusText.textContent = 'OFF';
                    elements.button.classList.remove('connected');
                    elements.buttonIcon.textContent = 'â–¶';
                    elements.buttonText.textContent = 'START RECEIVER';
                    elements.settingsSection.style.display = 'none';
                    
                    // Deactivate stat cards
                    statCards.forEach(card => card.classList.remove('active'));
                }

                // Update live data
                elements.packetsCount.textContent = this.packetsReceived;
                elements.audioLevel.textContent = this.currentAudioLevel.toFixed(1) + 'dB';
                elements.latencyValue.textContent = '50.0';
                elements.volumeValue.textContent = '100';
            }

            startAudioProcessing() {
                // Simulate audio packet reception
                if (this.isConnected) {
                    setTimeout(() => {
                        this.packetsReceived++;
                        this.updateUI();
                        this.startAudioProcessing();
                    }, 13.33); // 75fps simulation
                }
            }

            startWaveformAnimation() {
                let phase = 0;
                
                const animate = () => {
                    if (this.isConnected) {
                        // Simulate audio-responsive waveform with realistic audio level
                        phase += 0.2;
                        const baseAudioLevel = (Math.sin(phase * 0.3) + 1) * 0.5; // Base level 0-1
                        const audioLevel = Math.pow(baseAudioLevel, 2); // Non-linear for more realistic feel
                        
                        // Update current audio level for display (-60dB to 0dB)
                        this.currentAudioLevel = -60 + (audioLevel * 60);
                        
                        this.waveformBars.forEach((bar, index) => {
                            const waveComponent = Math.sin(phase + index * 0.8) * audioLevel;
                            const targetHeight = Math.max(2, (audioLevel * 0.6 + waveComponent * 0.4) * 50);
                            
                            bar.value = bar.value * 0.85 + targetHeight * 0.15;
                            bar.element.style.height = `${bar.value}px`;
                            bar.element.classList.add('active');
                        });
                        
                        // Update UI less frequently to avoid performance issues
                        if (Math.floor(phase * 10) % 3 === 0) {
                            this.updateUI();
                        }
                    } else {
                        // Fade out waveform when disconnected
                        this.currentAudioLevel = -60.0;
                        this.waveformBars.forEach(bar => {
                            bar.value *= 0.9;
                            bar.element.style.height = `${Math.max(2, bar.value)}px`;
                            bar.element.classList.remove('active');
                        });
                    }
                    
                    this.animationId = requestAnimationFrame(animate);
                };
                
                animate();
            }

            async getLocalIP() {
                try {
                    // Try to get local IP via WebRTC
                    const pc = new RTCPeerConnection({
                        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                    });
                    
                    pc.createDataChannel('test');
                    await pc.createOffer().then(offer => pc.setLocalDescription(offer));
                    
                    return new Promise(resolve => {
                        pc.onicecandidate = (event) => {
                            if (event.candidate) {
                                const candidate = event.candidate.candidate;
                                const ip = candidate.split(' ')[4];
                                if (ip && ip.indexOf('.') !== -1) {
                                    document.getElementById('deviceIP').textContent = ip;
                                    resolve(ip);
                                }
                            }
                        };
                        
                        setTimeout(() => {
                            document.getElementById('deviceIP').textContent = 'Unknown';
                            resolve('Unknown');
                        }, 3000);
                    });
                } catch (error) {
                    document.getElementById('deviceIP').textContent = 'Unknown';
                    return 'Unknown';
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new HiAudioWebReceiver();
        });

        // Add to home screen prompt for iOS
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
        });

        // Prevent context menu on long press
        window.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Viewport height fix for mobile browsers
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', () => {
            setTimeout(setVH, 100);
        });
    </script>
</body>
</html>
